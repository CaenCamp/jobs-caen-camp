openapi: 3.0.2
info:
  version: 1.0.0
  title: CaenCamp.s JobBoard API
  description: "Description de l'API Rest des offres d'emplois des CaenCamp.s"
  termsOfService: 'https://jobboard.caen.camp/terms/'
  contact:
    name: JobBoard Support
    url: 'https://jobboard.caen.camp/support'
    email: jobboard@caen.camp
  license:
    name: GNU GPLv3
    url: 'https://github.com/CaenCamp/jobs-caen-camp/blob/master/LICENSE'
servers:
  - url: 'http://localhost:8001'
    description: Local server
security: []
tags:
  - name: "Offres d'emploi"
    description: "Les routes d'API liées aux offre d'emploi."
  - name: Entreprises
    description: "Les routes d'API liées aux entreprises à l'origine des offres d'emploi"
paths:
  /api/job-postings:
    get:
      tags:
        - "Offres d'emploi"
      summary: "Liste des offres d'emploi"
      responses:
        '200':
          description: "Liste paginée d'offres d'emploi"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FullJobPosting'
              examples:
                example-1:
                  value:
                    - id: a122edec-5580-4a93-aff7-fc18b41e4c57
                      title: Developpeur Javascript
                      url: 'https://jobs.caen.camp'
                      datePosted: '2010-03-02'
                      employerOverview: "Au sein d'une équipe DSI composée de juniors et de séniors"
                      employmentType: CDD
                      experienceRequirements: "3 ans d'experience sur un projet Javascript"
                      jobStartDate: '2020-05-02'
                      skills: 'JavaScript, Devops, Php, ...'
                      validThrough: '2010-05-05'
                      hiringOrganization:
                        identifier: a122edec-5580-4a93-aff7-fc18b41e4c57
                        name: Incaya
                        image: 'https://www.incaya.fr/static/logo-incaya.svg'
                        url: 'https://www.incaya.fr/'
                        address:
                          addressCountry: France
                          addressLocality: Caen
                          postalCode: '14000'
          headers:
            X-Total-Count:
              $ref: '#/components/headers/X-Total-Count'
            Link:
              $ref: '#/components/headers/Link'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExtendedErrorModel'
      operationId: getJobPostings
      description: |
        Obtenir une liste paginée d'offres d'emploi

        Cette liste est filtrable par ces paramètres. Entre parenthèses, l'opérateur par défaut.
        * title (%l%)
        * skills (%l%)
        * employmentType (eq)
        * datePosted_before (lt)
        * datePosted_after (gt)
        * jobStartDate_before (lt)
        * jobStartDate_after (gt)
        * validThrough (lt)
        * hiringOrganizationName (%l%)
        * hiringOrganizationPostalCode (l%)
        * hiringOrganizationAddressLocality (l%)
        * hiringOrganizationAddressCountry (l%)

        Rappel sur les opérateurs:
        * :eq       | string, number, date | Is equal to
        * :%l%      | string               | %LIKE%
        * :l%       | string               | LIKE%
        * :%l       | string               | %LIKE
        * :gt       | number, date         | Is greater than
        * :lt       | number, date         | Is less than
        * :gte      | number, date         | Is greater than or equal to
        * :lte      | number, date         | Is less than or equal to

        La liste est triable avec sortBy=key, orderBy=ASC (ou DESC) :
        * datePosted
        * title
        * jobStartDate
        * validThrough
        * hiringOrganizationName
        * hiringOrganizationIdentifier
        * hiringOrganizationPostalCode
        * hiringOrganizationAddressLocality
        * hiringOrganizationAddressCountry
      parameters:
        - $ref: '#/components/parameters/SortBy'
        - $ref: '#/components/parameters/OrderBy'
        - $ref: '#/components/parameters/PaginationCurrentPage'
        - $ref: '#/components/parameters/PaginationPerPage'
        - $ref: '#/components/parameters/Title'
        - $ref: '#/components/parameters/Skills'
        - $ref: '#/components/parameters/EmploymentType'
        - $ref: '#/components/parameters/DatePosted_before'
        - $ref: '#/components/parameters/DatePosted_after'
        - $ref: '#/components/parameters/JobStartDate_before'
        - $ref: '#/components/parameters/JobStartDate_after'
        - $ref: '#/components/parameters/ValidThrough'
        - $ref: '#/components/parameters/HiringOrganizationName'
        - $ref: '#/components/parameters/HiringOrganizationPostalCode'
        - $ref: '#/components/parameters/HiringOrganizationAddressLocality'
        - $ref: '#/components/parameters/HiringOrganizationAddressCountry'
    post:
      tags:
        - "Offres d'emploi"
      summary: "Création d'une offre d'emploi"
      operationId: createJobPosting
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/JobPosting'
                - type: object
                  properties:
                    hiringOrganizationId:
                      type: string
                      format: uuid
                      example: 9b24d771-1069-40b1-b6be-3f3e53fdadd0
                  required:
                    - hiringOrganizationId
            examples:
              example-1:
                value:
                  title: Developpeur Javascript
                  url: 'https://jobs.caen.camp'
                  datePosted: '2010-03-02'
                  employerOverview: "Au sein d'une équipe DSI composée de juniors et de séniors"
                  employmentType: CDD
                  experienceRequirements: "3 ans d'experience sur un projet Javascript"
                  jobStartDate: '2020-05-02'
                  skills: 'JavaScript, Devops, Php, ...'
                  validThrough: '2010-05-05'
                  hiringOrganizationId: a122edec-5580-4a93-aff7-fc18b41e4c57
        description: "Données permettant de créer une offre d'emploi"
      description: "Ajouter une offre d'emploi au JobBoard"
      responses:
        '200':
          description: "Retourne L'offre d'emploi créée"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobPosting'
              examples:
                example-1:
                  value:
                    id: a122edec-5580-4a93-aff7-fc18b41e4c57
                    title: Developpeur Javascript
                    url: 'https://jobs.caen.camp'
                    datePosted: '2010-03-02'
                    employerOverview: "Au sein d'une équipe DSI composée de juniors et de séniors"
                    employmentType: CDD
                    experienceRequirements: "3 ans d'experience sur un projet Javascript"
                    jobStartDate: '2020-05-02'
                    skills: 'JavaScript, Devops, Php, ...'
                    validThrough: '2010-05-05'
                    hiringOrganizationId: a122edec-5580-4a93-aff7-fc18b41e4c57
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExtendedErrorModel'
      parameters: []
      security:
        - bearerAuth: []
    parameters: []
