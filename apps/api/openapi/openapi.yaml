        Obtenir la liste des entreprises. Cette liste est filtrable par ces paramètres. Entre parenthèses, l'opérateur par défaut.
            * name (%l%)
            * address_locality (l%)
            * postal_code (l%)

        Si aucun opérateur n'est pourvu, l'opérateur par défaut est ":eq".

        Rappel sur les opérateurs:
        * :eq       | string, number, date | Is equal to
        * :%l%      | string               | %LIKE%
        * :l%       | string               | LIKE%
        * :%l       | string               | %LIKE

        Cette liste est triable par sortBy=key, orderBy=ASC (ou DESC) :
