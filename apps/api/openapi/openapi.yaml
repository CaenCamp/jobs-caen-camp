  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  headers:
    X-Total-Count:
      description: Return information about total items to paginate
      schema:
        type: integer
      example: 42
      required: false
    Link:
      description: Return information about pagination actions
      schema:
        type: string
      example: |
        </resources?currentPage=3&perPage=10>; rel="self",
        </resources?currentPage=1&perPage=10>; rel="first",
        </resources?currentPage=2&perPage=10>; rel="prev",
        </resources?currentPage=4&perPage=10>; rel="next",
        </resources?currentPage=5&perPage=10>; rel="last",
      required: false
  schemas:
    JobPosting:
      description: "Une offre d'emploi"
      type: object
      x-examples:
        example-devReact:
          title: Developpeur Javascript
          url: 'https://jobs.caen.camp'
          datePosted: '2010-03-02'
          employerOverview: "Au sein d'une équipe DSI composée de juniors et de séniors"
          employmentType: CDD
          experienceRequirements: "3 ans d'experience sur un projet Javascript"
          jobStartDate: '2020-05-02'
          skills: 'JavaScript, Devops, Php, ...'
          validThrough: '2010-05-05'
      properties:
        title:
          type: string
          example: Developpeur Cobol
        url:
          type: string
          format: uri
          minLength: 10
        datePosted:
          type: string
          format: date
          example: '2010-03-02'
        employerOverview:
          type: string
          example: "Au sein d'une équipe DSI composée de juniors et de séniors"
        employmentType:
          type: string
          enum:
            - CDI
            - CDD
            - Alternance
            - Autre
          example: CDD
        experienceRequirements:
          type: string
          example: "3 ans d'experience sur un projet Javascript"
          minLength: 20
        jobStartDate:
          type: string
          format: date
          nullable: true
          example: '2020-05-02'
        skills:
          type: string
          example: 'JavaScript, Devops, Php, ...'
        validThrough:
          type: string
          format: date
          nullable: true
          example: '2010-05-05'
      required:
        - datePosted
        - employerOverview
        - employmentType
        - experienceRequirements
        - skills
    Organization:
      description: Une entreprise liée au développement informatique.
      type: object
      x-examples:
        example-hiringOrganization:
          name: Incaya
          description: "INCAYA, société coopérative de services du numérique. Créons ensemble des outils qui ont du sens ! Collectivités, associations, entreprises : nous concevons avec vous des outils numériques qui transforment l'expérience de vos utilisateurs et usagers."
          image: 'https://www.incaya.fr/static/logo-incaya.svg'
          email: contact@organization.org
          url: 'https://www.incaya.fr/'
          address:
            addressCountry: France
            addressLocality: Caen
            postalCode: '14000'
            streetAddress: '5, place de la Répulique'
          contactPoints:
            - identifier: abeb9875-2191-4097-8249-5b8defc42a3e
              email: job@organization.org
              telephone: '0606060606'
              name: 'John Do, CTO'
              contactType: "Offres d'emploi"
      properties:
        name:
          type: string
          example: Incaya
          minLength: 2
          maxLength: 150
        description:
          type: string
          example: Coopérative de services du numérique
        url:
          type: string
          format: uri
          example: 'https://www.incaya.fr/'
          minLength: 10
          pattern: "https?:\\/\\/(www\\.)?[-a-zA-Z0-9@:%._\\+~#=]{1,256}\\.[a-zA-Z0-9()]{1,6}\\b([-a-zA-Z0-9()@:%_\\+.~#?&//=]*)"
        email:
          type: string
          format: email
          example: email@organization.org
        image:
          type: string
          format: uri
          example: 'https://www.incaya.fr/static/logo-incaya.svg'
          minLength: 10
          pattern: "https?:\\/\\/(www\\.)?[-a-zA-Z0-9@:%._\\+~#=]{1,256}\\.[a-zA-Z0-9()]{1,6}\\b([-a-zA-Z0-9()@:%_\\+.~#?&//=]*)"
        address:
          anyOf:
            - type: string
            - $ref: '#/components/schemas/PostalAddress'
        contactPoints:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/FullContactPoint'
      required:
        - name
        - url
    PostalAddress:
      title: PostalAddress
      type: object
      properties:
        addressCountry:
          type: string
          example: France
          minLength: 2
        addressLocality:
          type: string
          example: Caen
          minLength: 2
        postalCode:
          type: string
          example: '14000'
          minLength: 5
          maxLength: 5
        streetAddress:
          type: string
          example: '5, place de la Répulique'
      required:
        - addressLocality
        - postalCode
      description: Une adresse postale.
      x-examples:
        example-Caen:
          addressCountry: France
          addressLocality: Caen
          postalCode: '14000'
          streetAddress: '5, place de la Répulique'
    ContactPoint:
      title: ContactPoint
      type: object
      x-examples:
        example-job:
          email: job@organization.org
          telephone: '0606060606'
          name: 'John Do, CTO'
          contactType: "Offres d'emploi"
      description: "Une personne à contacter au sein de l'organisation"
      properties:
        email:
          type: string
          format: email
          example: job@organization.org
          minLength: 7
        telephone:
          type: string
          nullable: true
        name:
          type: string
        contactType:
          type: string
          example: "Offres d'emploi"
          nullable: true
      required:
        - email
        - name
    ExtendedErrorModel:
      allOf:
        - $ref: '#/components/schemas/ErrorModel'
        - type: object
          properties:
            rootCause:
              type: string
              example: Connexion to db failed
          required:
            - rootCause
      description: "Une message d'erreur avec la stack d'erreur"
      x-examples:
        example-1: {}
    ErrorModel:
      type: object
      description: "Un message d'erreur"
      x-examples:
        example-404:
          code: 404
          message: "Cette offre d'emploi n'existe pas."
      properties:
        message:
          type: string
          example: "Cette offre d'emploi n'existe pas"
          minLength: 10
        code:
          type: integer
          format: int32
          minimum: 200
          maximum: 500
      required:
        - message
        - code
    Identifier:
      title: Identifier
      type: object
      description: "L'identifiant unique des objets persistés dans le JobBoard"
      properties:
        identifier:
          type: string
          format: uuid
          example: a122edec-5580-4a93-aff7-fc18b41e4c57
    FullJobPosting:
      title: FullJobPosting
      description: "Une offre d'emploi complète (avec identifiant unique et entreprise liée)"
      allOf:
        - $ref: '#/components/schemas/Identifier'
        - $ref: '#/components/schemas/JobPosting'
        - type: object
          properties:
            hiringOrganization:
              $ref: '#/components/schemas/FullOrganization'
      x-examples:
        example-1:
          title: Developpeur Javascript
          hiringOrganization:
            identifier: a122edec-5580-4a93-aff7-fc18b41e4c57
            name: Incaya
            description: "INCAYA, société coopérative de services du numérique. Créons ensemble des outils qui ont du sens ! Collectivités, associations, entreprises : nous concevons avec vous des outils numériques qui transforment l'expérience de vos utilisateurs et usagers."
            image: 'https://www.incaya.fr/static/logo-incaya.svg'
            email: contact@organization.org
            url: 'https://www.incaya.fr/'
            address:
              addressCountry: France
              addressLocality: Caen
              postalCode: '14000'
              streetAddress: '5, place de la Répulique'
            contactPoints:
              - email: job@organization.org
                telephone: '0606060606'
                name: 'John Do, CTO'
                contactType: "Offres d'emploi"
          url: 'https://jobs.caen.camp'
          datePosted: '2010-03-02'
          employerOverview: "Au sein d'une équipe DSI composée de juniors et de séniors"
          employmentType: CDD
          experienceRequirements: "3 ans d'experience sur un projet Javascript"
          jobStartDate: '2020-05-02'
          skills: 'JavaScript, Devops, Php, ...'
          validThrough: '2010-05-05'
    FullOrganization:
      title: FullOrganization
      description: Une entreprise complete avec identifiant unique
      allOf:
        - $ref: '#/components/schemas/Identifier'
        - $ref: '#/components/schemas/Organization'
      x-examples:
        example-1:
          identifier: a122edec-5580-4a93-aff7-fc18b41e4c57
          name: Incaya
          description: "INCAYA, société coopérative de services du numérique. Créons ensemble des outils qui ont du sens ! Collectivités, associations, entreprises : nous concevons avec vous des outils numériques qui transforment l'expérience de vos utilisateurs et usagers."
          image: 'https://www.incaya.fr/static/logo-incaya.svg'
          email: contact@organization.org
          url: 'https://www.incaya.fr/'
          address:
            addressCountry: France
            addressLocality: Caen
            postalCode: '14000'
            streetAddress: '5, place de la Répulique'
          contactPoints:
            - email: job@organization.org
              telephone: '0606060606'
              name: 'John Do, CTO'
              contactType: "Offres d'emploi"
    FullContactPoint:
      title: FullContactPoint
      allOf:
        - $ref: '#/components/schemas/Identifier'
        - $ref: '#/components/schemas/ContactPoint'
      x-examples:
        example-1:
          identifier: abeb9875-2191-4097-8249-5b8defc42a3e
          email: job@organization.org
          telephone: '0606060606'
          name: 'John Do, CTO'
          contactType: "Offres d'emploi"
    OrganizationForCreation:
      title: OrganizationForCreation
      type: object
      description: "Données nécessaires à la création d'une entreprise"
      properties:
        contactPoints:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/ContactPoint'
        address:
          anyOf:
            - type: string
            - $ref: '#/components/schemas/PostalAddress'
        image:
          type: string
          format: uri
          example: 'https://www.incaya.fr/static/logo-incaya.svg'
          minLength: 10
          pattern: "https?:\\/\\/(www\\.)?[-a-zA-Z0-9@:%._\\+~#=]{1,256}\\.[a-zA-Z0-9()]{1,6}\\b([-a-zA-Z0-9()@:%_\\+.~#?&//=]*)"
        email:
          type: string
          format: email
          example: email@organization.org
        url:
          type: string
          format: uri
          example: 'https://www.incaya.fr/'
          minLength: 10
          pattern: "https?:\\/\\/(www\\.)?[-a-zA-Z0-9@:%._\\+~#=]{1,256}\\.[a-zA-Z0-9()]{1,6}\\b([-a-zA-Z0-9()@:%_\\+.~#?&//=]*)"
        description:
          type: string
          example: Coopérative de services du numérique
        name:
          type: string
          example: Incaya
          minLength: 2
          maxLength: 150
      required:
        - contactPoints
        - url
        - name
  parameters:
    SortBy:
      name: sortBy
      in: query
      description: 'Le paramètre de tri des résultats (ex: par titre, par date...)'
      required: false
      schema:
        type: string
        example: datePosted
    OrderBy:
      name: orderBy
      in: query
      description: Le paramètre de tri ascendant ou descendant (ASC ou DESC)
      required: false
      schema:
        type: string
        example: ASC
    PaginationCurrentPage:
      name: currentPage
      in: query
      description: Le paramètre de pagination pour définir la page courrante.
      required: false
      schema:
        type: integer
        example: 1
    PaginationPerPage:
      name: perPage
      in: query
      description: "Le paramètre de pagination pour définir le nombre d'éléments par page."
      required: false
      schema:
        type: integer
        example: 10
    Title:
      name: title
      in: query
      description: "Filtre: Le titre de l'offre d'emploi. Opérateur par défaut: %l%"
      required: false
      schema:
        type: string
        example: 'Lead'
    Skills:
      name: skills
      in: query
      description: "Filtre: Les compétences demandées dans l'offre d'emploi. Opérateur par défaut: %l%"
      required: false
      schema:
        type: string
        example: 'JavaScript, Devops, Php, ...'
    EmploymentType:
      name: employmentType
      in: query
      description: "Filtre: Le type de contrat proposé par l'offre d'emploi. Opérateur par défaut: eq"
      required: false
      schema:
        type: string
        example: 'CDI'
    DatePosted_before:
      name: datePosted_before
      in: query
      description: |
        "Filtre les offres d'emploi ajoutées avant cette date, au format ISO 8601 (YYYY-MM-DD). Opérateur par défaut: lt"
      required: false
      schema:
        type: string
        example: '2020-04-02'
    DatePosted_after:
      name: datePosted_after
      in: query
      description: |
        "Filtre les offres d'emploi ajoutées après cette date, au format ISO 8601 (YYYY-MM-DD). Opérateur par défaut: gt"
      required: false
      schema:
        type: string
        example: '2020-04-02'
    JobStartDate_before:
      name: jobStartDate
      in: query
      description: |
        "Filtre les offres d'emploi dont le contrat débute avant cette date,
        au format ISO 8601 (YYYY-MM-DD). Opérateur par défaut: lt"
      required: false
      schema:
        type: string
    JobStartDate_after:
      name: jobStartDate
      in: query
      description: |
        "Filtre les offres d'emploi dont le contrat débute après cette date,
        au format ISO 8601 (YYYY-MM-DD). Opérateur par défaut: gt"
      required: false
      schema:
        type: string
    ValidThrough:
      name: validThrough
      in: query
      description: |
        "Filtre: La date jusqu'à laquelle l'offre d'emploi est valide,
        au format ISO 8601 (YYYY-MM-DD). Opérateur par féfaut: lt"
      required: false
      schema:
        type: string
    HiringOrganizationName:
      name: hiringOrganizationName
      in: query
      description: "Filtre: Le nom de l'entreprise qui offre l'emploi. Opérateur par défaut: %l%"
      required: false
      schema:
        type: string
    HiringOrganizationPostalCode:
      name: hiringOrganizationPostalCode
      in: query
      description: |
        "Filtre: Le code postal de l'entreprise qui offre l'emploi.
        Opérateur par défaut: l%"
      required: false
      schema:
        type: string
    HiringOrganizationAddressLocality:
      name: hiringOrganizationAddressLocality
      in: query
      description: "Filtre: La commune de l'entreprise qui offre l'emploi. Opérateur par défaut: l%"
      required: false
      schema:
        type: string
    HiringOrganizationAddressCountry:
      name: hiringOrganizationAddressCountry
      in: query
      description: "Filtre: Le pays de l'entreprise qui offre l'emploi. Opérateur par défaut: l%"
      required: false
      schema:
        type: string
    Name:
      name: name
      in: query
      description: "Filtre: Le nom de l'entreprise. Opérateur par défaut: %l%"
      required: false
      schema:
        type: string
    Address_Locality:
      name: address_locality
      in: query
      description: "Filtre: La commune de l'entreprise. Opérateur par défaut: l%"
      required: false
      schema:
        type: string
    Postal_code:
      name: postal_code
      in: query
      description: "Filtre: Le code postal de l'entreprise. Opérateur par défaut: l%"
      required: false
      schema:
        type: string
    UUID:
      name: identifier
      in: path
      description: "Identifiant unique d'un objet de forme uuid"
      required: true
      schema:
        type: string
        format: uuid
      example: 9a6c8995-df54-446c-a5b8-71532c304751
  responses:
    UnauthorizedError:
      description: Access token is missing or invalid
